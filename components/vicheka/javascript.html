<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Form with JavaScript Result Display</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <form id="userForm" class="bg-white p-8 rounded-lg shadow-md w-80">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-semibold">Name</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Name" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold">Email</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Email" required>
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-semibold">Phone</label>
            <input type="tel" id="phone" name="phone" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Phone" required>
        </div>
        <button type="submit" class="bg-blue-500 rounded-md py-2 px-3 text-white">Submit</button>
    </form>
</body>
<script src="javascript.js"></script>
